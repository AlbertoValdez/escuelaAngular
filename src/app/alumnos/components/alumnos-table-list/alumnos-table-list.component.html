<div>
    <nav  class="navbar navbar-light bg-light">

    
    <form class="form-inline">
        <input  type="text"class="from-control" name="filterAlumno" placeholder="Buscar..."[(ngModel)]="filterAlumno">
    </form>
</nav>
    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th scope="col">Alumno Curp</th>
                <th scope="col">Nombre Alumno</th>
                <th scope="col">Apellido Alumno</th>
                <th scope="col">Grado</th>
                <th scope="col">Grupo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Info</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items | filter:filterAlumno">
                <td>{{item.curpAlumno}}</td>
                <td>{{item.nombreAlumno}}</td>
                <td>{{item.apellidoAlumno}}</td>
                <td>{{item.grado}}</td>
                <td>{{item.grupo}}</td>
                <td>{{item.telefonoAlumno}}</td>
                <td>{{item.correo}}</td>
                <td>
                    <button mat-raised-button  (click)= "onEdit(item.id)">Ver Mas</button>
                    <button mat-raised-button color="warn"  (click)= "onDelete(item.id)">Eliminar</button>
                  
                </td>

            </tr>
        </tbody>
    </table>
</div>
