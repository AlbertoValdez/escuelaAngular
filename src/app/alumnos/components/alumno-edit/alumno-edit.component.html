<div>
    <div>
        Datos del alumno
    </div>

    <div>
        <form [formGroup]="alumnoEditForm" (ngSubmit)="onEdit()">
            <div class="row">

    <div class="col-3">
                <div class="alumno-code-container">
                    <mat-form-field class="alumno-code">
                       <input matInput placeholder="alumno curp" formControlName="curpAlumno">
                    </mat-form-field>
                </div>

                <div class="alumno-name-container">
                    <mat-form-field class="alumno-name">
                       <input matInput placeholder="Nombre Alumno" formControlName="nombreAlumno">
                    </mat-form-field>
                   
                </div>
                <div class="alumno-lname-container">
                    <mat-form-field class="alumno-apellido">
                        <input matInput placeholder="Apellido Alumno" formControlName="apellidoAlumno">
                     </mat-form-field>
                </div>

                <div class="alumno-grado-container">
                    <mat-form-field class="alumno-grado">
                        <input matInput placeholder="Grado" formControlName="grado">
                     </mat-form-field>
                </div>

                <div class="alumno-grupo-container">
                    <mat-form-field class="alumno-grupo">
                        <input matInput placeholder="Grupo" formControlName="grupo">
                     </mat-form-field>
                </div>

                <div class="alumno-fecha-container">
                    <mat-form-field class="alumno-fecha">
                        <input matInput placeholder="Fecha de nacimiento" formControlName="fechaNacimiento">
                     </mat-form-field>
                </div>

                <div class="alumno-sexo-container">
                    <mat-form-field class="alumno-sexo">
                        <input matInput placeholder="Sexo" formControlName="sexo">
                     </mat-form-field>
                </div>

                <div class="alumno-edad-container">
                    <mat-form-field class="alumno-edad">
                        <input matInput placeholder="Edad" formControlName="edad">
                     </mat-form-field>
                </div>
     </div>

     <div class="col-3">

               
       

        <div class="alumno-sangre-container">
            <mat-form-field class="alumno-sangre">
                <input matInput placeholder="Tipo de sangre" formControlName="tipoSangre">
             </mat-form-field>
        </div>
        <div class="alumno-lugar-container">
            <mat-form-field class="alumno-lugar">
                <input matInput placeholder="Lugar de nacimiento" formControlName="lugarNacimiento">
             </mat-form-field>
        </div>

                <div class="alumno-telefono-container">
                    <mat-form-field class="alumno-telefono">
                        <input matInput placeholder="Telefono" formControlName="telefonoAlumno">
                     </mat-form-field>
                </div>

                <div class="alumno-correo-container">
                    <mat-form-field class="alumno-correo">
                        <input matInput placeholder="Correo" formControlName="correo">
                     </mat-form-field>
                </div>
              
                <div class="alumno-nombrep-container">
                    <mat-form-field class="alumno-nombrep">
                        <input matInput placeholder="Nombre padre" formControlName="nombrePadre">
                     </mat-form-field>
                </div>

                <div class="alumno-tutorp-container">
                    <mat-form-field class="alumno-tutorp">
                        <input matInput placeholder="Es tutor el padre" formControlName="tutorPadre">
                     </mat-form-field>
                </div>

                <div class="alumno-curpp-container">
                    <mat-form-field class="alumno-curpp">
                        <input matInput placeholder="Curp del padre" formControlName="curpPadre">
                     </mat-form-field>
                </div>

                <div class="alumno-nap-container">
                    <mat-form-field class="alumno-nap">
                        <input matInput placeholder="Fecha de nacimiento padre" formControlName="fechaNacimientoPadre">
                     </mat-form-field>
                </div>

    </div>
    
    <div class="col-3">
      
        
       

        <div class="alumno-edadPadre-container">
            <mat-form-field class="alumno-edadPadre">
                <input matInput placeholder="Edad padre" formControlName="edadPadre">
             </mat-form-field>
        </div>

        <div class="alumno-inePadre-container">
            <mat-form-field class="alumno-inePadre">
                <input matInput placeholder="Ine padre" formControlName="inePadre">
             </mat-form-field>
        </div>

        <div class="alumno-escolaridadPadre-container">
            <mat-form-field class="alumno-escolaridadPadre">
                <input matInput placeholder="Escolaridad padre" formControlName="escolaridadPadre">
             </mat-form-field>
        </div>

        <div class="alumno-telefonoPadre-container">
            <mat-form-field class="alumno-telefonoPadre">
                <input matInput placeholder="Telefono padre" formControlName="telefonoPadre">
             </mat-form-field>
        </div>

                <div class="alumno-nombrem-container">
                    <mat-form-field class="alumno-nombrem">
                        <input matInput placeholder="Nombre Madre" formControlName="nombreMadre">
                     </mat-form-field>
                </div>

                <div class="alumno-tutorM-container">
                    <mat-form-field class="alumno-tutorM">
                        <input matInput placeholder="Es tutor el madre" formControlName="tutorMadre">
                     </mat-form-field>
                </div>

                <div class="alumno-curpm-container">
                    <mat-form-field class="alumno-curpm">
                        <input matInput placeholder="Curp de la madre" formControlName="curpMadre">
                     </mat-form-field>
                </div>
                <div class="alumno-nam-container">
                    <mat-form-field class="alumno-nam">
                        <input matInput placeholder="Fecha de nacimiento madre" formControlName="fechaNacimientoMadre">
                     </mat-form-field>
                </div>
  </div>


  <div class="col-3">
   

  
    
   

    <div class="alumno-edadMadre-container">
        <mat-form-field class="alumno-edadMadre">
            <input matInput placeholder="Edad madre" formControlName="edadMadre">
         </mat-form-field>
    </div>

    <div class="alumno-ineMadre-container">
        <mat-form-field class="alumno-ineMadre">
            <input matInput placeholder="Ine madre" formControlName="ineMadre">
         </mat-form-field>
    </div>

    <div class="alumno-escolaridadMadre-container">
        <mat-form-field class="alumno-escolaridadMadre">
            <input matInput placeholder="Escolaridad madre" formControlName="escolaridadMadre">
         </mat-form-field>
    </div>

    
    <div class="alumno-telefonoMadre-container">
        <mat-form-field class="alumno-telefonoMadre">
            <input matInput placeholder="Telefono madre" formControlName="telefonoMadre">
         </mat-form-field>
    </div>

   
    


  </div>

<div class="col-12">
          
    <div class="alumno-domicilio-container">
        <mat-form-field class="alumno-domicilio">
            <input matInput placeholder="Domicilio" formControlName="domicilio">
         </mat-form-field>
    </div>
    
</div>

            </div>
            <div>
                <div class="button-container">
                    <button [disabled]="!alumnoEditForm.valid" type="submit">Editar y guardar</button>
                    <button mat-dialog-close>Cancelar </button>
                   
                </div>
            </div>
        </form>
    </div>
</div>
